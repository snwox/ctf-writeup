{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <div class="row g-3 align-items-center mb-5 mt-5">
            <h3>Your Bank Balance: <span class="{% if is_vip %}text-success{% else %}text-danger{% endif %}">{{ balance }}</span> ETH
                {% if not is_vip %}
                    <span>< 100 ETH</span>
                {% endif %}
            </h3>
            <span id="flag" class="form-text">
                {{ flag }}
            </span>
        </div>
    </div>
</div>
{% endblock %}
